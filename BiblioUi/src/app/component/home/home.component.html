
<div class="columns is-multiline" *ngIf="!selected">
  <app-book-listing class="column is-one-third" *ngFor="let livre of livres"  [livre]="livre"
                    (selected)="displayBook($event)"></app-book-listing>
</div>
<div *ngIf="selected">
  <app-book-selected [selectedBook]="selectedBook" (goBack)="goBack()"></app-book-selected>
</div>
