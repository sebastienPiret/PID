<p>login works!</p>
<form *ngIf="!logged" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h3>Login</h3>
  <label>
    Mail: <input type="text" formControlName="mail">
  </label>
  <label>
    Password: <input type="password" formControlName="password">
  </label>
  <button type="submit">Submit</button>
</form>

<button *ngIf="logged" (click)="logout()">Logout</button>
